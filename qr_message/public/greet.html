<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9aa6 0%, #fac7c4 100%);
      overflow-x: hidden;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ffa04787;
      font-size: 40px;
      margin-top: 20px;
    }

    .slideshow-container {
      width: 90%;
      max-width: 350px;
      margin: auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .slide {
      display: none;
    }

    .slide img {
      width: 100%;
      border-radius: 20px;
    }

    .confetti {
      position: fixed;
      top: -10px;
      width: 12px;
      height: 12px;
      opacity: 0.8;
      animation: fall 3s linear;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0); }
      100% { transform: translateY(100vh) rotate(720deg); }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‚ Happy Birthday! ðŸŽ‚</h1>
  <p style="font-size:20px;">Sending you love, happiness, and joy ðŸ’–</p>
<pre>
   My Bonnie lies over the ocean.

   My Bonnie lies over the sea.

   My Bonnie lies over the ocean.
   
   Oh, bring back my Bonnie to me.

  this is for demo/testing perpus.
  ....
</pre>


  <!-- IMAGE SLIDESHOW -->
  <div class="slideshow-container">
    <div class="slide">
      <img src="nature_image.jpg">
    </div>
    <div class="slide">
      <img src="nature2.jpeg">
    </div>
    <div class="slide">
      <img src="nature3.jpg">
    </div>
  </div>

  <!-- BACKGROUND MUSIC -->
  <audio id="bgMusic" autoplay loop>
    <source src="interstellar_chase_2.mp3" type="audio/mpeg">
  </audio>

  <script>
    // CONFETTI EVERY FEW SECONDS
    setInterval(() => {
      const conf = document.createElement("div");
      conf.className = "confetti";
      conf.style.left = Math.random() * 100 + "%";
      conf.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
      document.body.appendChild(conf);
      setTimeout(() => conf.remove(), 3000);
    }, 150);

    // IMAGE SLIDESHOW
    let slideIndex = 0;
    showSlides();
    function showSlides() {
      let slides = document.getElementsByClassName("slide");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 2500);
    }
  </script>

</body>
</html>
