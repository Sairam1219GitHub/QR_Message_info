<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAI MSG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: green;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Enter PIN to View Message</h2>
    <input type="password" id="pinInput" placeholder="Enter 6-digit PIN">
    <button onclick="checkPIN()">Unlock</button>

    <div id="secretMessage" class="message">
        üéâ **Birthday Greetings!** üéâ
    </div>
</div>

<script>
    const correctPIN = "123456"; // Your PIN

    function checkPIN() {
        const userPIN = document.getElementById("pinInput").value;

        if (userPIN === correctPIN) {
            document.getElementById("secretMessage").style.display = "block";
        } else {
            alert("Incorrect PIN ‚ùå");
        }
    }
</script>

</body>
</html>
