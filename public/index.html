<!DOCTYPE html>
<html>
<head>
  <title>Enter PIN</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 330px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 17px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    button {
      background: #ff6b81;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff4757;
    }
    #msg {
      margin-top: 20px;
      font-size: 16px;
      color: black;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2 style="color:#ff4757;">üîê Enter PIN</h2>
    <input type="password" id="pin" placeholder="Enter PIN here">
    <button onclick="submitPin()">Unlock</button>
    <p id="msg"></p>
  </div>

  <script>
    async function submitPin() {
      const pin = document.getElementById("pin").value;

      const response = await fetch("/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pin })
      });

      const data = await response.json();

      if (data.success) {
        window.location.href = "greet.html";  // redirect to birthday page
      } else {
        document.getElementById("msg").innerText = "‚ùå Incorrect PIN!";
      }
    }
  </script>

</body>
</html>
